<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container">

        <div class="row">
            <div class="col mt-10 d-flex justify-content-center align-items-center">
                <h1>Text to Speech</h1>
            </div>
        </div>

        <div class="row">
            <div class="col mg-10">
               <div style="width:350px;">
                    <div class="form-group">
                        <label for="txt_speech"><h6>Text : </h6></label>
                        <textarea class="form-control" id="txt_speech" rows="3"></textarea>
                    </div>
                </div> 
            </div>
        </div>
        
        <div class="row">
            <div class="col mg-10">
               <div>
                    <div class="form-group">
                        <label for="voiceList" class="form-label"><h6>Select Voice text to speech : </h6></label>
                        <select id="voiceList" class="form-select"></select>
                    </div>
                </div> 
            </div>
        </div>
        
        <div class="row">
            <div class="col mg-10 d-flex justify-content-start align-items-center">
                Rate &nbsp;:&nbsp;&nbsp;<input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" style="width: 70%;">&nbsp;&nbsp;<span id="rate-value">1.0</span> 
            </div>
        </div>

        <div class="row">
            <div class="col mg-10 d-flex justify-content-start align-items-center">
                Pitch : &nbsp;<input type="range" min="0.5" max="2" value="1" step="0.1" id="pitch" style="width: 70%;">&nbsp;&nbsp;<span id="pitch-value">1.0</span>
            </div>
        </div>
       
        <div class="row">
            <div class="col mg-10">
                <button id='btnSpeak' class="btn btn-primary">Speak!</button>
                <button id='btnSetDefault' class="btn btn-primary">Set Default</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                &nbsp;
            </div>
        </div>
    
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
